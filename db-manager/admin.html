<html lang="en" ng-app>
  <head>
    <title>Gurvich - Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/tagit.css" />
    <script src="assets/js/tagit.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="firebase-admin.js"></script>
    <link href="jquery.tagit.css" rel="stylesheet" type="text/css">
    <link href="tagit.ui-zendesk.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/tagit.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $("#myTags").tagit();
      });
    </script>
    <script type="text/javascript">
      function showfield(name){
        if(name=='other') {
        	document.getElementById('other').innerHTML='Other: <input type="text" name="other" />';
        } else {
        	document.getElementById('other').innerHTML='';
        }
        if(name=='museum') {
        	document.getElementById('floor-container').style.visibility = 'visible';
        } else {
        	document.getElementById('floor-container').style.visibility = 'hidden';
        }
      };
    </script>
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css" />

  <body>
    <!-- Page Wrapper -->
    <div id="page-wrapper">
      <!-- Header -->
      <header id="header">
        <h1><a href="index.html">Museo Gurvich</a></h1>
        <nav id="nav">
          <ul>
            <li class="special">
              <a href="#menu" class="menuToggle"><span>Menu</span></a>
              <div id="menu">
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="admin.html">Admin</a></li>
                  <li><a href="guest.html">Guest</a></li>
                  <li><a href="elements.html">Elements</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <!-- Main -->
      <article id="main">
        <section class="wrapper style5">
          <div class="inner">
            <section>
              <h4>Form</h4>
              <form method="post" action="#" id="new-entry">
                <div class="row uniform">
                  <div class="6u 12u$(xsmall)">
                    <div>Collection</div>
                    <div class="select-wrapper">
                      <select name="demo-category" id="collection">
                        <option value="">- Collection -</option>
                        <option value="Gurvich">Gurvich</option>
                        <option value="TTG">TTG</option>
                        <option value="Other">Other</option>
                        <option value="Loan">Loan</option>
                      </select>
                    </div>
                  </div>
                </div>
                <br>
                <div>Work</div>
                <div class="row uniform">
                  <div class="12u 12u$(xsmall)">
                    <input type="text" name="demo-name" id="title" value="" placeholder="Title" />
                  </div>
                  <div class="6u 12u$(xsmall)">
                    <input type="text" name="demo-name" id="author" value="" placeholder="Author" />
                  </div>
                  <div class="6u 12u$(xsmall)">
                    <input type="text" name="demo-name" id="date" value="" placeholder="Date" />
                  </div>
                </div>
                <br>
                <div class="row uniform">
                  <div class="6u 12u$(xsmall)">
                    <div>Technique</div>
                    <input type="text" name="demo-name" id="technique" value="" placeholder="Technique" />
                  </div>
                  <div class="6u 12u$(xsmall)">
                    <div></div>
                    <br>
                    <div>
                      <input type="text" name="demo-name" id="medium" value="" placeholder="Medium" />
                    </div>
                  </div>
                </div>
                <br>
                <div>Dimensions</div>
                <div class="row uniform">
                  <div class="3u 12u$(xsmall)">
                    <input type="text" name="demo-name" id="width" value="" placeholder="Width (cm)" />
                  </div>
                  <div class="3u 12u$(xsmall)">
                    <input type="text" name="demo-name" id="height" value="" placeholder="Height (cm)" />
                  </div>
                  <div class="3u 12u$(xsmall)">
                    <input type="text" name="demo-name" id="depth" value="" placeholder="Depth (cm)" />
                  </div>
                </div>
                <div class="row uniform">
                  <div class="6u 12u$(small)">
                    <input type="checkbox" id="demo-copy" name="demo-copy">
                    <label for="demo-copy">On Display</label>
                  </div>
                </div>
                <br>
                <div class="row uniform">
                  <div class="6u 12u$(xsmall)">
                    <div>Location</div>
                    <div class="select-wrapper">
                      <select name="location" id="location" onchange="showfield(this.options[this.selectedIndex].value)">
                        <option value="">- Location -</option>
                        <option value="museum">Museum</option>
                        <option value="autogiro">Autogiro</option>
                        <option value="other">Other</option>
                        <option hidden value="user">User</option>
                      </select>
                      <div class="12u 12u$(xsmall)" id="other">
                      </div>
                    </div>
                  </div>
                  <div class="3u 12u$(xsmall)" id="floor-container" style="visibility:hidden">
                    <div>Floor</div>
                    <div class="select-wrapper">
                      <select name="demo-category" id="floor">
                        <option value="">- Floor -</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="storage">storage</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row uniform">
                  <div class="12u$">
                    <div>Tags</div>
                    <ul id="myTags">
                      <!-- Existing list items will be pre-added to the tags -->
                    </ul>
                  </div>
                </div>
                <div class="row uniform">
                  <div class="12u$">
                    <div>Notes</div>
                    <input type="text" name="notes" id="notes" value="" placeholder="" />
                  </div>
                </div>
                <div class="row uniform">
                  <div class="12u$">
                    <div>Photo Upload</div>
                    <ul class="actions">
                      <li><input type="file" value="Upload File" /></li>
                    </ul>
                  </div>
                </div>
                <div class="row uniform">
                  <div class="12u$">
                    <ul class="actions">
                      <li><input type="submit" value="Submit" id="submit" class="special" /></li>
                      <li><input type="reset" value="Cancel" id="cancel" /></li>
                    </ul>
                  </div>
                </div>
              </form>
            </section>
          </div>
        </section>
      </article>
      <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
          <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>

          <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
          <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
          <li>&copy; Untitled</li>
          <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>
    <script>
      $('#new-entry').on('keyup keypress', function(e) {
      var keyCode = e.keyCode || e.which;
      if (keyCode === 13) { 
      e.preventDefault();
      return false;
      }
      });
    </script>
    <script type="text/javascript">
      $.fn.pressEnter = function(fn) {  
         return this.each(function() {  
            $(this).bind('enterPress', fn);
            $(this).keyup(function(e){
                if(e.keyCode == 13)
                {
                  $(this).trigger("enterPress");
                }
            })
         });  
       }; 
      $('#other').pressEnter(function(){
      	console.log('hit enter');
      	$('#location option[value="user"]').text($('#other input').val());
      	$('#location option[value="user"]').show().attr("selected", "selected");
      	$('#other').hide();
      })
    </script>
  </body>
</html>
